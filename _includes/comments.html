<section id="lv-container" class="animated fadeInUp">
    <div id="gitmentContainer"></div>
</section>
<script>
var pathname = md5(location.pathname);
var gitment = new Gitment({
    id: pathname,
    owner: '{{ gitment.owner }}',
    repo: '{{ gitment.repo }}',
    oauth: {
        client_id: '{{ gitment.client_id }}',
        client_secret: '{{ gitment.client_secret }}',
    }
});
gitment.render('gitmentContainer');
</script>
